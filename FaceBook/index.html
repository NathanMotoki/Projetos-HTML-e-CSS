<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links Css-->
    <link rel="stylesheet" href="style.css">

    <title>Facebook</title>
</head>
<body>
    <div class="facebook">
        <h3 class="logo">facebook</h3>
        <p class="text">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
    </div>
    <div class="cadastro">
        <div class="cadastro-login">
            <input type="text" class="email" placeholder="Email ou telefone">
            <input type="text" class="senha" placeholder="Senha">
        </div>
        <div class="botao">
            <input type="button" value="Entrar" class="botao-entrar">
            <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
        </div>
        <div class="linha-horizontal"></div>
        <div class="conta">
            <input type="button" class="nova-conta" value="Criar nova conta">
        </div>
    </div>
    <div class="texto-bloco">
        <p class="texto"><a href="#" class="criarPag">Criar uma Página</a> para uma celebridade, banda ou empresa.</p>
    </div>
</body>
</html>
